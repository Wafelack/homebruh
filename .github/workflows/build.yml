name: Build and Test

on:
    push:
        branches: [ dev, master ]
    pull_request:
        branches: [ dev, master ]

env:
    CARGO_TERM_COLOR: always

jobs:
        build:
            runs-on: ubuntu-latest
            steps:
                - uses: actions/checkout@v2
                - name: Build
                  run: cargo build --verbose
        test:
            runs-on: ubuntu-latest
            steps:
                - uses: actions/checkout@v2
                - name: Test
                  run: cargo test --verbose